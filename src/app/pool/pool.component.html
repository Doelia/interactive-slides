<div class="pool" *ngIf="pool">
  <span class="question">
    {{ pool.text }}
  </span>

  <div class="answers">
    <div
            *ngFor="let answer of pool.answers"
            class="answer"
            [class.choosen]="myresponse === answer.id"
            (click)="voteFor(answer.id)">
      {{ answer.text }}
    </div>
  </div>

</div>
