<div class="pool" *ngIf="pool">
  {{ pool.text }}

  <div class="anwsers">
    <div
            *ngFor="let answer of pool.answers"
            class="anwser"
            [class.choosen]="myresponse && myresponse.answer.id === answer.id"
            (click)="voteFor(answer.id)">{{ answer.text }}

    </div>
  </div>

</div>
