<div class="pool" *ngIf="pool">
  {{ pool.text }}

  <div class="answers">
    <div
            *ngFor="let answer of pool.answers"
            class="answer"
            [class.choosen]="myresponse === answer.id"
            (click)="voteFor(answer.id)">{{ answer.text }} ({{answer.id}})

    </div>
  </div>

</div>
