<div class="slide">
  <div class="title"> {{ slide.text }} </div>
  <div class="anwsers">
    <div *ngFor="let answer of slide.answers" class="anwser">
      {{ answer.text }}
      <span class="participants" *ngIf="answer.participants">{{ answer.participants.length }}</span>
    </div>
  </div>
</div>
