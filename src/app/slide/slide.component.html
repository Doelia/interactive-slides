<div class="slide">
  <div class="title"> {{ slide.text }} </div>
  <div class="anwsers">
    <div *ngFor="let answer of slide.answers" class="anwser">
      {{ answer.text }}
      <span class="participants" *ngIf="showResponses">{{ answer.participants.length }}</span>
    </div>
  </div>
</div>

<div class="navigation2">
  <button (click)="togleShowResponse()">Show/hide responses</button>
</div>
